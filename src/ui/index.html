<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Video Feed</title>
    <link rel="stylesheet" href="ui/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="ui/css/index.css" type="text/css">
    <script src="ui/js/index.js" type="text/javascript"></script>
</head>

<body>

    <div class="container row">

        <div class="container col col-12 col-md-8 my-3">
            <img class="video-feed" src="/video_feed" alt="Video Feed">
        </div>

        <div class="container col col-12 col-md-4 my-3">
            <h1>Webcam Video Feed</h1>

            <h3>Info</h3>
            <div class="container information">
                <p id="feed-info-content"></p>
            </div>

            <h3>Act</h3>
            <div class="container actions">
                <input type="button" value="Start" onclick="onStart()">
                <input type="button" value="Stop" onclick="onStop()">
            </div>
        </div>
    </div>

</body>

</html>
